<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Zen+Old+Mincho:wght@900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="output">
            <div data-previous-display class="previous-output"></div>
            <div data-current-display class="current-output">0</div>
        </div>
        <button data-button-ac class="span-two">AC</button>
        <button data-button-del>DEL</button>
        <button data-button-operations>ร</button>
        <button data-button-number>1</button>
        <button data-button-number>2</button>
        <button data-button-number>3</button>
        <button data-button-operations>รท</button>
        <button data-button-number>4</button>
        <button data-button-number>5</button>
        <button data-button-number>6</button>
        <button data-button-operations>+</button>
        <button data-button-number>7</button>
        <button data-button-number>8</button>
        <button data-button-number>9</button>
        <button data-button-operations>-</button>
        <button data-button-number>.</button>
        <button data-button-number>0</button>
        <button data-button-equal class="span-two">=</button>
    </div>

    <script src="dist/js/script.js"></script>
</body>

</html>
